<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
<body>
<div id="main">
    <h1> Register </h1>
    <p class="bold">Please fill in this form to create an account</p>
    <hr>
<!--
    <form action="../admin/index.html" method="post" enctype="text/plain">-->
    <form action="#">

        <label class="bold"> Email </label> <br>
        <input type="text" id="email" placeholder="Enter Email" required="true"><br>
        <span id="emailClash" class="ClashMessage"></span>

        <label class="bold"> Password </label><br>
        <input type="password" id="psw" placeholder="Enter Password" required="true"> <br>
        <span id="pswClash" class="ClashMessage"></span>

        <label class="bold"> Repeat Password </label><br>
        <input type="password" id="pswConf" placeholder="Repeat Password" required="true"><br>
        <span id="pswConfClash" class="ClashMessage"></span>
        <hr>

        <label>
            <p class="bold" aria-required="true">Sex:</p>
            <input type="radio" name="sex"> Male <br>
            <input type="radio" name="sex"> Female <br>
        </label>

        <hr>

        <label><p class="bold">Year of birth:</p></label>
        <select id="age">
            <option>1999</option>
            <option>1998</option>
            <option>1997</option>
            <option>1996</option>
            <option>1995</option>
            <option>1994</option>
            <option>1993</option>
            <option>1992</option>
            <option>1991</option>
            <option>1990</option>
            <option>1989</option>
            <option>1988</option>
        </select>
        <hr>

        <p>By creating an account you agree to our <a href="../terms/terms.html"> Term&Privacy </a></p>
        <input type="checkbox" id="term" onclick="checkAcceptanceTerms()">I accept<br>

        <p>
            <button id="submit" type="submit" disabled onclick="register(event)"> Register </button>
        </p>
    </form>

    <p>Already have an account? <a href="../admin/login.html">Sing in</a></p>
</div>

</body>
</html>
